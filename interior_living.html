<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Content Display</title>
    <link rel="stylesheet" href="./menu.css" />
  </head>
  <body>
    <div id="main-layout">
    <div id="layout-container">
      <div class="tabs">
        <span class="active" id="mesh" onclick="toggleTab('Mesh')">Mesh</span>
        |
        <span id="material" onclick="toggleTab('Material')">Material</span>
      </div>
      <div>
        <select id="element-selector" onchange="onSelectOption(event)">
          <option value="none">-- Select an item --</option>
        </select>
      </div>
      <div class="search-sort">
        <input type="text" class="search-prompt" placeholder="Search" />
        <span class="sort-label">Sort</span>
      </div>

      <div class="filters">
        <span class="filters-label">Filters</span>
        <select class="filter-select">
          <option>Style</option>
        </select>
        <select class="filter-select">
          <option>Collection</option>
        </select>
        <select class="filter-select">
          <option>Colour</option>
        </select>
      </div>

      <div id="display-container"></div>
    </div>

    <iframe
      id="video-frame"
      src="https://3d.oneloomxr.com/interior_living/"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
    <script src="interior_living.js"></script>
    
  </body>
</html>
